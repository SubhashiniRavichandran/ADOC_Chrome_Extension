<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADOC Data Reliability</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-logo">
        <h1>ADOC</h1>
        <p>Data Reliability</p>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
        </svg>
      </button>
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">
      <div class="status-indicator"></div>
      <span id="status-text">Checking connection...</span>
    </div>

    <!-- Main Content -->
    <div id="popup-content" class="popup-content">
      <!-- Loading State -->
      <div id="loading-state" class="loading-state">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>

      <!-- Not Configured State -->
      <div id="not-configured" class="state-container" style="display: none;">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <h3>Not Configured</h3>
          <p>Please configure your ADOC credentials to get started.</p>
          <button id="configure-btn" class="btn btn-primary">Configure Now</button>
        </div>
      </div>

      <!-- Dashboard State -->
      <div id="dashboard-state" class="state-container" style="display: none;">
        <!-- Quick Stats -->
        <div class="quick-stats">
          <div class="stat-card">
            <div class="stat-label">Monitored Assets</div>
            <div id="asset-count" class="stat-value">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Open Alerts</div>
            <div id="alert-count" class="stat-value">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg. Score</div>
            <div id="avg-score" class="stat-value">-</div>
          </div>
        </div>

        <!-- Current Context -->
        <div id="current-context-section" class="section" style="display: none;">
          <h3>Current Page</h3>
          <div id="current-context" class="context-info">
            <!-- Dynamic content -->
          </div>
        </div>

        <!-- Recent Alerts -->
        <div class="section">
          <div class="section-header">
            <h3>Recent Alerts</h3>
            <button id="filter-btn" class="text-btn">Filter</button>
          </div>
          <div id="alerts-list" class="alerts-list">
            <!-- Dynamic content -->
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="section quick-actions">
          <button id="open-adoc-btn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0v-6z"/>
            </svg>
            Open ADOC Dashboard
          </button>
          <button id="refresh-btn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
            Refresh Data
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <span class="version">v1.0.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
